<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
  <header>
    <a href="index.html">AGOSTINO SANNA</a>
    <a href="#">ABOUT</a>
  </header>

  <div id="loadingScreen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #080808; z-index: 100;">
    <p style="font-size: medium;">LOADING...<p>
  </div>

  <div class="container">
    <div id="slideshow">
      <img src="./public/Mockup_1.png" class="slide" alt="RB" />
      <img src="./public/Mockup_2.png" class="slide" alt="ANTH" />
      <img src="./public/Mockup_3.png" class="slide" alt="GG" />
      <img src="./public/Mockup_4.jpg" class="slide" alt="ICE" />
      <img src="./public/Mockup_5.png" class="slide" alt="SYN" />
      <img src="./public/Mockup_6.png" class="slide" alt="AER" />

    </div>
    <div class="info" id="top">
      <div class="side-info">
        <img src="./public/top_l.png" alt="top left">
        <p id="counter"></p>
      </div>
      <p id="title"></p>
      <div class="side-info">
        <p id="year"></p>
        <img src="./public/top_r.png" alt="top left">
      </div>
    </div>
    <div class="info" id="bottom">
      <div class="side-info"  style="align-items: end;">
        <img src="./public/bottom_l.png" alt="top left">
        <p id="lat"></p>
      </div>
      <p id="type"></p>
      <div class="side-info"  style="align-items: end;">
        <p id="lon"></p>
        <img src="./public/bottom_r.png" alt="top left">
      </div>
    </div>
  </div>

  <footer>
    <a href="https://www.instagram.com/agosanna/" target="_blank">INSTAGRAM</a>
    <a href="mailto:agostino.sanna2001@gmail.com" target="_blank">EMAIL</a>
